<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Form Input Data Mahasiswa </h1>
    Nama : <br><input type="text" name="nama"><br>
    email : <br><input type="email" name="email"><br>
    Alamat : <br><textarea name="alamat"></textarea><br>
    Jenis Kelamin : <br> 
    <input type="radio" id="jk" name="laki-laki" value="laki-laki">laki-laki
    <input type="radio" id="jk" name="perempuan" value="perempuan">perempuan <br>
    Agama : 
    <select name="agama">
        <option value="Islam" >Islam</option>
        <option value="Kristen" >Kristen</option>
        <option value="Katolik" >Katolik</option>
        <option value="Hindu" >Hindu</option>
        <option value="Budha" >Budha</option>
        <option value="Konghucu" >Konghucu</option>

    </select><br>
    Hobi : <br>
    <input type="checkbox" name="Hobi" value="Olahraga">Olahraga <br>
    <input type="checkbox" name="Hobi" value="Tidur">Tidur<br>
    <input type="checkbox" name="Hobi" value="Membaca">Membaca <br>
    <input type="checkbox" name="Hobi" value="Bermotor">Bermotor <br>
    Password : 
    <input type="password" id="password" name="password">
    <button type="submit" name="submit"> simpan</button>
</body>
</html>
